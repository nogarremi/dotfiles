misc {
    force_hypr_chan = false
    disable_hyprland_logo = true
}

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 3840x2160@119.91000, 1920x0, 1
monitor=DP-3, 1920x1080@60, 0x1080, 1
monitor=HDMI-A-4, 1440x900@59.88700, 5760x720, 1, transform,1
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Confspaceiguring/Keywords/ for more
# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = colemak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
	clickfinger_behavior = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = yes
    workspace_swipe_invert = no
    workspace_swipe_cancel_ratio = 0.2
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa) 

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled=true
        size=3
        passes=1
        new_optimizations=true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Exec-Always
$gnomeSchema = org.gnome.desktop.interface
exec = gsettings set $gnomeSchema gtk-theme 'Dracula'
exec = gsettings set $gnomeSchema icon-theme 'Dracula'
exec = gsettings set org.gnome.desktop.wm.preferences theme 'Dracula'
# bindl=,switch:Apple SMC power/lid events,exec,swaylock

# Exec-Once
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = waybar -c /git/nogarremi/self/dotfiles/waybar/config.jsonc -s /git/nogarremi/self/dotfiles/waybar/style.css
exec-once = sway-audio-idle-inhibit
exec-once = swayidle timeout 300 "swaylock" timeout 600 "hyprctl dispatch dpms off" resume "hyprctl dispatch dpms on" timeout 1800 "hyprctl dispatch dpms on; systemctl suspend" before-sleep "swaylock"
exec-once = /home/nogarremi/.config/hypr/bg_setter.sh
# exec-once = brightnessctl -d apple-panel-bl set 30%
# exec-once = brightnessctl -d kbd_backlight set 0%

# Workspace Rules
workspace=1,monitor:DP-2,default:true,persistent:true
workspace=2,monitor:DP-2,default:true,persistent:true
workspace=3,monitor:DP-2,default:true,persistent:true
workspace=7,monitor:DP-3,default:true,persistent:true
workspace=8,monitor:DP-3,default:true,persistent:true
workspace=9,monitor:HDMI-A-4,default:true,persistent:true
workspace=10,monitor:HDMI-A-4,default:true,persistent:true

# Auto-launch programs to correct workspace
#exec-once = /home/nogarremi/.config/hypr/unset_windowrules.sh
exec-once = [workspace special:discord silent] webcord
exec-once = [workspace special:obsidian silent] obsidian
exec-once = [workspace special:cider silent] cider
exec-once = [workspace special:steam silent] steam

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Misc
bind = $mainMod, Q, killactive,
# bind = $mainMod SHIFT, Q, exec, swaylock
# bind = $mainMod SHIFT, Escape, exit,
# bind = $mainMod CTRL, Q, exec, hyprctl dispatch exit 0
bind = $mainMod CTRL, Escape, exec, wlogout
bind = $mainMod, P, pseudo, # dwindle
# binde = ,XF86MonBrightnessDown, exec, brightnessctl -d apple-panel-bl set 5%-
# binde = ,XF86MonBrightnessUp, exec, brightnessctl -d apple-panel-bl set 5%+
# binde = ,XF86AudioLowerVolume, exec, brightnessctl -d kbd_backlight set 5%-
# binde = ,XF86AudioRaiseVolume, exec, brightnessctl -d kbd_backlight set 5%+

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Program Binds
bind = $mainMod, Return, exec, kitty
# bind = $mainMod, T, exec, thunar
# bind = $mainMod, F, exec, firefox
# bind = $mainMod, C, exec, code
bind = $mainMod, O, exec, obsidian

bind = $mainMod, Space, exec, rofi -show drun

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

# Window Management
## Misc
bind = $mainMod ALT, Space, togglefloating,
bind = $mainMod, S, togglesplit, #dwindle
bind = $mainMod, F, fullscreen,

## Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

## Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

## Special workspaces
bind = $mainMod, grave, togglespecialworkspace
bind = $mainMod, F1, workspace, special:discord
bind = $mainMod, F2, workspace, special:obsidian
bind = $mainMod, F3, workspace, special:cider
bind = $mainMod, F4, workspace, special:steam
bind = $mainMod SHIFT, F1, movetoworkspace, special:discord
bind = $mainMod SHIFT, F2, movetoworkspace, special:obsidian
bind = $mainMod SHIFT, F3, movetoworkspace, special:cider
bind = $mainMod SHIFT, F4, movetoworkspace, special:steam

## Move through workspaces with mainMod + SHIFT + [left|right]
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1

## Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special Rules
bind = $mainMod CTRL ALT, H, exec, [workspace special:vopono silent] kitty -1 --class=vopono vopono exec "firefox -P fav_user"
bind = $mainMod ALT, H, workspace, special:fav_user
bind = $mainMod CTRL, H, movetoworkspace, special:fav_user
bind = $mainMod SHIFT, H, workspace, special:vopono

